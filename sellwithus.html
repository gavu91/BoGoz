<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>BYGOZ E-LEARNING PRIVATE LIMITED</title>
    <link rel="icon" href="THEME/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="THEME/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="THEME/plugins/node-waves/waves.css" rel="stylesheet" />
    <link href="THEME/plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="THEME/css/style.css" rel="stylesheet">
    <link href="THEME/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-light-blue">
    <div class="masterPage"> </div>
    <section class="content">
        <div class="container-fluid">

            <div class="row clearfix bindCategory">
                <div class="col-md-12">
                    <div class="card">
                        <div class="body">
                            <div style="width: 100%;text-align: center;margin-bottom: 2em;border-bottom: 1px solid lightgray">
                                <h3 style="color: #03A9F4;">Sell With Us </h3>
                            </div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="BrandName" class="col-sm-2 control-label">Brand Name *</label>
                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="BrandName" name="BrandName" placeholder="Brand name" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="FullName" class="col-sm-2 control-label">Full Name *</label>
                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="FullName" name="FullName" placeholder="Full name" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Website" class="col-sm-2 control-label">Website</label>
                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="Website" name="Website" placeholder="Website">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Email" class="col-sm-2 control-label">Email *</label>
                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="MobileNo" class="col-sm-2 control-label">Mobile No. *</label>
                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="MobileNo" name="MobileNo" placeholder="Mobile No." required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputAddress" class="col-sm-2 control-label">Address *</label>

                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <textarea class="form-control" id="InputAddress" name="InputAddress" rows="4" placeholder="Address"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputComment" class="col-sm-2 control-label">Comment</label>

                                    <div class="col-sm-10">
                                        <div class="form-line">
                                            <textarea class="form-control" id="InputComment" name="InputComment" rows="4" placeholder="Comment"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" onclick="formSubmit()" class="btn btn-success">SUBMIT</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="THEME/plugins/jquery/jquery.min.js"></script>
    <script src="THEME/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="THEME/plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="THEME/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="THEME/plugins/node-waves/waves.js"></script>
    <script src="THEME/js/admin.js"></script>
    <script src="THEME/js/demo.js"></script>
    <script src="THEME/js/custom.js"></script>

    <script>
        function formSubmit() {
            var swuMetaData = {
                "brand_name": $("#BrandName").val(),
                "contact_name": $("#FullName").val(),
                "website": $("#Website").val(),
                "email": $("#Email").val(),
                "mobile_no": $("#MobileNo").val(),
                "address": $("#InputAddress").val(),
                "comment": $("#InputComment").val()
            }

            $.post(apiUrl + "sell-with-us", swuMetaData, function(data) {
                console.log(data)
                if (data.status === true) {
                    alert(data.message); 
                }
                else{
                    alert(data.errors.join("\n")); 
                }
            });
        }
    </script>

    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
