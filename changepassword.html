<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>BYGOZ E-LEARNING PRIVATE LIMITED</title>
    <link rel="icon" href="THEME/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="THEME/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="THEME/plugins/node-waves/waves.css" rel="stylesheet" />
    <link href="THEME/plugins/animate-css/animate.css" rel="stylesheet" />
    <link href="THEME/css/style.css" rel="stylesheet">
    <link href="THEME/css/themes/all-themes.css" rel="stylesheet" />
</head>

<body class="theme-light-blue">
    <div class="masterPage"> </div>
    <section class="content">
        <div class="container-fluid">

            <div class="row clearfix">
                <div class="col-md-12">
                    <div class="card">
                        <div class="body">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="login-form">
                                        <h4>Change Password</h4>
                                        <br />
                                        <form action="#">
                                            <input type="password" id="txtOldPassword" class="form-control" placeholder="Old Password *" />
                                            <br />
                                            <input type="password" id="txtNewPassword" class="form-control" placeholder="New Password *" />
                                            <br />
                                            <input type="password" id="txtReNewPassword" class="form-control" placeholder="Confirm Password *" />
                                            <br />
                                            <button type="submit" id="btnChangePassword" class="btn btn-success" style="width: 100%;">CHANGE PASSWORD</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="THEME/plugins/jquery/jquery.min.js"></script>
    <script src="THEME/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="THEME/plugins/bootstrap-select/js/bootstrap-select.js"></script>
    <script src="THEME/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script src="THEME/plugins/node-waves/waves.js"></script>
    <script src="THEME/js/admin.js"></script>
    <script src="THEME/js/demo.js"></script>
    <script src="THEME/js/custom.js"></script>

    <script>
        var getApiToken = '';

        loadMaster("lnkChangePassword");

        $(function() {
            if (window.localStorage.getItem("ApiToken") != null) {
                getApiToken = window.localStorage.getItem("ApiToken");
            }
        });

        $("#btnChangePassword").click(function(e) {
            e.preventDefault();

            if ($("#txtOldPassword").val() != "" && $("#txtOldPassword").val() != null && $("#txtOldPassword").val() != undefined && $("#txtNewPassword").val() != "" && $("#txtNewPassword").val() != null && $("#txtNewPassword").val() != undefined && $("#txtReNewPassword").val() != "" && $("#txtReNewPassword").val() != null && $("#txtReNewPassword").val() != undefined) {
                if ($("#txtNewPassword").val() == $("#txtReNewPassword").val()) {
                    $.ajax({
                        url: apiUrl + "change_password",
                        method: 'POST',
                        headers: {
                            "Authorization": "Bearer " + getApiToken,
                        },
                        data: {
                            "new_password": $("#txtReNewPassword").val(),
                            "old_password": $("#txtOldPassword").val()
                        },
                        success: function(data) {
                            alert(data.message);
                        }
                    });
                } else {
                    alert("Password doesn't Matched.");
                }
            } else {
                alert('Please enter all field.');
            }
        });
    </script>

    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
