    <section class="content" style="margin: 110px 0px 0 0px">
        <div class="container-fluid">

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <div class="login-form">
                                        <h4>Create account</h4>
                                        <br />
                                        <form action="#">
                                            <input type="text" id="txtName" class="form-control" placeholder="Name *" /><br />
                                            <input type="text" id="txtUserName" class="form-control" placeholder="Username *" /><br />
                                            <input type="email" id="txtEmail" class="form-control" placeholder="Email *" /><br />
                                            <input type="password" id="txtPassword" class="form-control" placeholder="Password *" /><br />
                                            <input type="password" id="txtCPassword" class="form-control" placeholder="Confirm Password *" /><br />
                                            <input type="text" id="txtMobile" class="form-control" placeholder="Mobile Number *" />
                                            <br />
                                            <button type="submit" id="btnRegister" class="btn btn-success" style="width: 100%;">REGISTER</button>
                                            <br /><br />
                                            <a href="#" id="aLogin">Already registered?</a>
                                        </form>
                                    </div>

                        </div>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;

    <script src="THEME/plugins/jquery/jquery.min.js"></script>

    <script src="THEME/js/demo.js"></script>
    <script src="THEME/js/custom.js"></script>
    <script src="menu.js"></script>
    <script>
        $(document).ready(function() {
            $("#aLogin").click(function(e) {
                e.preventDefault();
                window.location.href = "login.html";
            });

            $("#btnRegister").click(function(e) {
                e.preventDefault();
                if($("#txtMobile").val() == "" || $("#txtEmail").val() == "" || $("#txtName").val() == "" || $("#txtCPassword").val() == "" || $("#txtUserName").val() == ""){
                    alert("All fields are required.");
                    return;
                }
                var userMetaData = {
                    "contact_number": $("#txtMobile").val(),
                    "email": $("#txtEmail").val(),
                    "id": "-1",
                    "name": $("#txtName").val(),
                    "password": $("#txtCPassword").val(),
                    "username": $("#txtUserName").val()
                }
                var fd = new FormData();

                fd.append("user_detail", JSON.stringify(userMetaData));

                $.ajax({
                    url: apiUrl + "save_user_profile",
                    type: 'POST',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        if (data.status === true) {
                            console.log(data);
                        }
                    }
                });
            });
        });
    </script>
    <script>
        if (window.module) module = window.module;
    </script>
