<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="./node_modules/video.js/dist/video-js.min.css" />
</head>

<body>
    <video id="my_video_1" autoplay  class="video-js vjs-default-skin" style="width:100%;height:100%"
    controls preload="none" poster='http://video-js.zencoder.com/oceans-clip.jpg'
>
</video> 
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>
<script>
var videojs = require("video.js"); 
videojs('my_video_1', { 
    "aspectRatio":"640:267", 
    "playbackRates": [1, 1.5, 2,3,4],
    fluid:true,
    responsive:true, 
"userActions" : {hotkeys:true} 
}, function() {
  var player = this; 
  player.src("http://bygoz.com/uploads/book/video/" + window.localStorage.getItem("linkURL"));
  player.play();
});
</script>
  <script>
    if (window.module) module = window.module;
</script>
</body>

</html>
